{% load static %}
<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        {% for obj in products %}
            {% if forloop.first %}
                <li data-target="#myCarousel" data-slide-to="{{forloop.counter0}}" class="active"></li>
            {% else %}
                <li data-target="#myCarousel" data-slide-to="{{forloop.counter0}}"></li>

            {% endif %}
        {% endfor %}

    </ol>
    <div class="carousel-inner">
        {% for obj in products %}
            {% if forloop.first %}
                <div class="carousel-item active">
            {% else %}
                <div class="carousel-item">
            {% endif %}
            <div class="carousel-caption">
                <a target="_blank" href="{% url 'product-details-store' obj.pk obj.store_id obj.slug %}" class="stretched-link"></a>
                <p>{{obj.name}}</p>
            </div>
            <img src="{% static obj.imageone.url %}" alt="{{obj.name}}" />
                </div>
        {% endfor %}
                </div>
    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only"></span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only"></span>
    </a>
    </div>
</div>
